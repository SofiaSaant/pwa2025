<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Responsiva</title>
    <link rel="manifest" href="manifiest.json">
    <!-- 1. Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            max-width: 100%;
            height: auto;
        }
       
        #contenido > .card > .card-body > * {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-4">
        <div class="row align-items-stretch">
            <div class="col-md-4 p-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h1>Hola</h1>
                        <img src="hola.png" class="img-fluid rounded" alt="Imagen de saludo">
                    </div>
                </div>
            </div>

            <div id="contenido" class="col-md-4 p-3">
                 <div class="card shadow-sm h-100">
                    <div class="card-body p-0 d-flex justify-content-center align-items-center">
                    </div>
                </div>
            </div>
            <div class="col-md-4 p-3">
                 <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <a href="javascript:void(0)" onclick="exhibirLineas()" class="btn btn-secondary mb-3">Exhibir líneas</a>
                        <canvas id="lienzo" width="400" height="300" style="border:1px solid #ccc;"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 2. Scripts al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="lib1.js"></script>
    <script async src="lib2.js"></script>
    <script>
        // Tu código para registrar el Service Worker no necesita cambios
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registro => console.log('Registro del SW satisfactorio: ', registro.scope))
                .catch(err => console.log('El resto del SW falló: ', err));
        }
    </script>
</body>
</html>
