<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>PWA3 - Progressive Web App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/homescreen192.png">
</head>
<body>
    <header>
        <h1>Hola</h1>
        <h2>PWA3</h2>
    </header>

    <main class="container">
        <div class="column left-column">
            <div class="unicorn-container">
                <img src="images/unicorn.png" alt="Unicornio" class="unicorn-image">
            </div>
            <button id="toggleLines" class="toggle-button">Exhibir l√≠neas</button>
        </div>

        <div class="column center-column">
            <div class="chart-container">
                <canvas id="pieChart" width="300" height="300"></canvas>
            </div>
        </div>

        <div class="column right-column">
            <div class="canvas-container">
                <canvas id="linesCanvas" width="300" height="300"></canvas>
            </div>
        </div>
    </main>

    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
